{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ producto.nombre }} | VGLuxeBeauty</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"  rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

{% include 'partials/header.html' %}

<main style="padding:40px; display:flex; gap:40px;">

    <div style="flex:1;">
        <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" style="width:100%; max-width:400px;">
    </div>

    <div style="flex:1;">
        <h2>{{ producto.nombre }}</h2>
        <p style="font-size:20px; font-weight:bold;">
            ${{ producto.precio }}
        </p>

        <p>{{ producto.descripcion }}</p>

        <button class="btn-carrito" onclick="agregarCarrito('{{ producto.id }}')">
            Agregar al carrito
        </button>
    </div>

    {% include 'partials/footer.html' %}

</main>

<script>
function agregarCarrito(id) {
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    const idNum = parseInt(id);
    const existente = carrito.find(item => item.producto_id === idNum);

    if (existente) {
        existente.cantidad += 1;
    } else {
        carrito.push({ producto_id: idNum, cantidad: 1 });
    }

    localStorage.setItem("carrito", JSON.stringify(carrito));
    alert("Producto agregado al carrito");
}
</script>

</body>
</html>
